<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- jQuery Debouncing - reffered from stack overflow -->
    <script src="http://benalman.com/code/projects/jquery-throttle-debounce/jquery.ba-throttle-debounce.js"></script>

    <!-- Load JsRender latest version, from www.jsviews.com: -->
    <script src="https://www.jsviews.com/download/jsrender.js"></script>

    <title>Currency Meter</title>
  </head>
  <body class="body-container" id="body_render">
    <!-- Actual HTML Elements -->

    <!-- Top navBar -->
    <nav class="navbar navbar-expand-lg navbar-dark flex-row nav-box">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <div class="navbar-brand logo-area" href="#">
          <p class="logo-area-text">Logo</p>
        </div>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item nav-li-wrap">
            <a class="nav-link navbar-text" href="#">Menu.Item </a>
          </li>
          <li class="nav-item active nav-li-wrap">
            <a class="nav-link navbar-text" href="#"
              >Menu.Item <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item nav-li-wrap">
            <a class="nav-link navbar-text" href="#">Menu.Item </a>
          </li>
          <li class="nav-item nav-li-wrap">
            <a class="nav-link navbar-text" href="#">Menu.Item </a>
          </li>
        </ul>
        <div class="my-2 my-lg-0 flex-row">
          <div class="nav-li-wrap empty"></div>
          <div class="empty empty-white-bar-vertical"></div>
          <div class="nav-li-wrap empty"></div>
        </div>
      </div>
    </nav>

    <!-- Container Area -->
    <div class="container-fluid flex-container">
      <div class="header">Currency Rates Chart</div>
      <div class="inner-content col-12">
        <div class="sider col-4" id="currencies">
          <p class="filter-text">Filter</p>

          <!-- Provided container for rendered currencies output: -->
          <div id="result"></div>

          <!-- Declare a JsRender template, in a script block: -->
          <script id="myTmpl" type="text/x-jsrender">
            <!-- To Deselect All Filters and let user see all the stuff -->
             <!-- <div class="form-check">
               <input
                 type="checkbox"
                 class="form-check-input"
                 id="deselect_all"
                 onchange="deselectAllFilters(this)"

               />
               <label for="deselect_all">deselect all</label>
             </div> -->

            <!-- before i used props but i couldnt control the limit of it so temporarily i am rendering like this-->
            <!-- AED -->
            {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=AED
                 id=AED
                 onchange="getCurrencyValue(this)"


               />
               <label class="form-check-label" for=AED>
                 {{:AED}}
               </label>

             </div>
             {{/for}}

             <!-- LKR -->
             {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=LKR
                 id=LKR
                 onchange="getCurrencyValue(this)"
               />
               <label class="form-check-label" for=LKR>
                 {{:LKR}}
               </label>

             </div>
             {{/for}}

             <!-- EUR -->
             {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=EUR
                 id=EUR
                 onchange="getCurrencyValue(this)"
               />
               <label class="form-check-label" for=EUR>
                 {{:EUR}}
               </label>

             </div>
             {{/for}}

             <!-- INR -->
             {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=INR
                 id=INR
                 onchange="getCurrencyValue(this)"
               />
               <label class="form-check-label" for=INR>
                 {{:INR}}
               </label>

             </div>
             {{/for}}

             <!-- AUD -->
             {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=AUD
                 id=AUD
                 onchange="getCurrencyValue(this)"
               />
               <label class="form-check-label" for=AUD>
                 {{:AUD}}
               </label>

             </div>
             {{/for}}

             <!-- CNY -->
             {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=CNY
                 id=CNY
                 onchange="getCurrencyValue(this)"
               />
               <label class="form-check-label" for=CNY>
                 {{:CNY}}
               </label>

             </div>
             {{/for}}
             <!-- CAD -->
             {{for currencies}}
             <div class="form-check">
               <input
                 class="form-check-input"
                 type="checkbox"
                 value=CAD
                 id=CAD
                 onchange="getCurrencyValue(this)"
               />
               <label class="form-check-label" for=CAD>
                 {{:CAD}}
               </label>

             </div>
             {{/for}}
          </script>
        </div>

        <div class="main-content col-8">
          <div class="card-area">
            <!-- Provided container for rendered currencies output: -->
            <div id="render_rates" class="rates_height"></div>

            <!-- Declare a JsRender template, in a script block: -->
            <script id="rates" type="text/x-jsrender">
              {{props rates}}

              <div class="card">
                <div class="card-body" >

                  USD:  {{>key}}
                  <br>
                  Rate :
                  {{>prop}}
                </div>
              </div>
              {{/props}}
            </script>

            <!-- Pagination -->
            <!-- <nav aria-label="card-area-pagination">
          <ul class="pagination pagination-md">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="/2">2</a></li>
            <li class="page-item"><a class="page-link" href="/3">3</a></li>
          </ul>
        </nav> -->
          </div>
        </div>
      </div>
    </div>

    <div class="footer d-flex p-2 bd-highlight justify-content-start">
      <div class="footer-empty-box p-2 bd-highlight"></div>
      <div class="footer-empty-box p-2 bd-highlight"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Load jQuery (already given by bootstrap) but it is not minified-->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->

    <!-- Custom Script -->
    <script src="js/main.js"></script>
  </body>
</html>
